<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melsoft Academy survey</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>

            <legend>Add user</legend>
        
            
             <label for="fname">First name:</label>
             <input type="text" name="fname" id="fname">
        
             <label for="lname">Surname:</label>
             <input type="text" name="lname" id="lname">
        
             <label for="email">Email adress:</label>
             <input type="text" name="email" id="email">
        
        <select name="status" id="user">
            <option value="student">student</option>
            <option value="instructor">instructor</option>
            <option value="guest">guest</option>
        </select>
        
        <p>Choose your favourite programming language:</p>
         <input type="radio">
         <label for="radio">HTML</label>
         <input type="radio">
         <label for="radio">CSS</label>
         <input type="radio">
         <label for="radio">JavaScript</label>
         <br><br>
        
        
        <textarea name="comments" placeholder="Comments"id="comments" cols="99" rows="5"></textarea>

        <br><br>
        <label for="currentdate">Current date</label>
        <input type="datetime" name="currentdate" id="currentdate">
        <br><br>
        
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newletter">Sign up for the newsletter</label>
        
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">Agree to terms and conditions</label>
        
        <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
